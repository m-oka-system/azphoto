{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% load i18n %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class='row'>
  <div class='mt-5 mb-4 col-sm-10 col-md-6 mx-auto '>
    <div class="text-center">
      <img src="{% static 'images/icon.png'%}" alt="Icon" width="50">
      <h3 class="my-4">{% trans "Change Password" %}</h3>
      <p>{% trans 'Your password is now changed.' %}</p>
    </div>
    <div class='mt-3 text-center'>
      <a class='button secondaryAction mx-2' href="{% url 'account_login' %}">ログイン画面へ</a>
    </div>
  </div>
</div>
{% endblock %}
