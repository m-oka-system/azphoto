{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class='row'>
  <div class='mt-5 mb-4 col-sm-10 col-md-4 mx-auto '>
    <div class="text-center">
      <img src="{% static 'images/icon.png'%}" alt="Icon" width="50">
      <h1 class="my-4">ログイン</h1>
    </div>
    <form class="login" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class='d-grid mt-3'>
        <button class='btn btn-primary px-4' type='submit'>ログイン</button>
      </div>
    </form>
    <div class='mt-3 text-center'>
      <p>アカウントをお持ちでない方はこちら<a class='button secondaryAction mx-2' href="{% url 'account_signup' %}">新規登録</a></p>
      <p><a class='button secondaryAction' href="{% url 'account_reset_password' %}">パスワードをお忘れですか？</a></p>
    </div>
  </div>
</div>
{% endblock %}
