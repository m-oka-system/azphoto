{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class='row'>
  <div class='mt-5 mb-4 col-sm-10 col-md-4 mx-auto '>
    <div class="text-center">
      <img src="{% static 'images/icon.png'%}" alt="Icon" width="50">
      <h1 class="my-4">パスワード再設定</h1>
      <p class="py-2">パスワードをお忘れですか？パスワードをリセットするために、メールアドレスを入力してください。</p>
    </div>

    <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class='d-grid mt-3'>
        <button class="btn btn-primary px-4 mt-4" type="submit">パスワードをリセット</button>
      </div>
    </form>
    <div class='mt-3 text-center'>
      <p><a class='button secondaryAction mx-2' href="{% url 'account_login' %}">ログイン画面に戻る</a></p>
    </div>
  </div>
</div>
{% endblock %}
